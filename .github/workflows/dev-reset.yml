name: Dev Branch Reset

on:
  push:
    branches:
      - main
      - dev

jobs:
  git-reset:
    name: Reset From Main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Diff branches
        shell: bash {0}
        run: |
          git fetch
          git diff origin/main...dev --exit-code; branchesMatch=$((! $?))
          echo "::set-env name=branchesMatch::$branchesMatch"
      - name: Git reset
        if: env.branchesMatch == true
        run: |
          git checkout dev
          git reset --hard main
          git push --force
