name: Auto Release

on:
  push:
    branches:
      - master

jobs:
  bump-version:
    name: Bump Version and Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Bump version
        uses: soamee/gh-action-conventional-commits@v8.0.0
