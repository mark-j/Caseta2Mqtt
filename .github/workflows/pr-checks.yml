name: PR Checks

on:
  pull_request_target:
    branches:
      - main
    types:
      - opened
      - edited
      - reopened
      - assigned
      - unassigned
      - ready_for_review
      - review_requested
      - review_request_removed

jobs:
  pr-title:
    name: commitlint
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
    steps:
      - name: Get dependencies
        run: npm install --no-save @commitlint/config-conventional
      - name: Run commitlint
        uses: JulienKode/pull-request-name-linter-action@v0.2.0
      - name: Comment on failure
        if: failure() && !contains(github.event.pull_request.labels.*.name, 'fix-title')
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
        with:
          msg: ":warning: The name of this pull request failed linting. Please fix it before merging. [(more info)](https://github.com/mark-j/Caseta2Mqtt#conventional-commits)"
          check_for_duplicate_msg: false
      - name: Label on failure
        if: failure() && !contains(github.event.pull_request.labels.*.name, 'fix-title')
        uses: buildsville/add-remove-label@v1
        with:
          token: ${{secrets.BOT_TOKEN}}
          label: fix-title
          type: add
      - name: Comment on success
        if: contains(github.event.pull_request.labels.*.name, 'fix-title') && !failure()
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
        with:
          msg: ":heavy_check_mark: The name of this pull request looks good now."
          check_for_duplicate_msg: false
      - name: Remove label on success
        if: contains(github.event.pull_request.labels.*.name, 'fix-title') && !failure()
        uses: buildsville/add-remove-label@v1
        with:
          token: ${{secrets.BOT_TOKEN}}
          label: fix-title
          type: remove

  pr-assignment:
    name: assignment
    runs-on: ubuntu-latest
    steps:
      - name: Assign reviewer/owner
        uses: kentaro-m/auto-assign-action@v1.1.2
        with:
          repo-token: ${{secrets.BOT_TOKEN}}

  dependabot-merge:
    name: dependabot merge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: minor
          github-token: ${{ secrets.BOT_TOKEN }}