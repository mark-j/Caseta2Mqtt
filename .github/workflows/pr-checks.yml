name: PR Checks

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - edited
      - synchronize

jobs:
  pr-title-check:
    name: Title and Description
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get dependencies
        run: npm install
      - name: Lint PR title
        uses: wagoid/commitlint-github-action@v1
